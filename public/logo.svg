<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="wheelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35" />
      <stop offset="100%" style="stop-color:#f7931e" />
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff" />
      <stop offset="100%" style="stop-color:#ff6b35" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="#2d2d2d" stroke="url(#wheelGrad)" stroke-width="2"/>
  
  <!-- Rear wheel -->
  <circle cx="14" cy="28" r="7" stroke="url(#wheelGrad)" stroke-width="2" fill="none"/>
  <circle cx="14" cy="28" r="3" stroke="#00d9ff" stroke-width="1" fill="none"/>
  <circle cx="14" cy="28" r="1" fill="#ff6b35"/>
  
  <!-- Front wheel -->
  <circle cx="34" cy="28" r="7" stroke="url(#wheelGrad)" stroke-width="2" fill="none"/>
  <circle cx="34" cy="28" r="3" stroke="#00d9ff" stroke-width="1" fill="none"/>
  <circle cx="34" cy="28" r="1" fill="#ff6b35"/>
  
  <!-- Frame -->
  <path d="M14 28 L24 18 L34 28" stroke="url(#frameGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M24 18 L24 28" stroke="#ff6b35" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M14 28 L24 28 L34 28" stroke="#f7931e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Handlebars -->
  <path d="M24 18 L24 12" stroke="#00d9ff" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M20 12 L28 12" stroke="#00d9ff" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Seat -->
  <path d="M18 22 L22 22" stroke="#f7931e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Pedal crank -->
  <circle cx="24" cy="28" r="2.5" fill="#f7931e"/>
  <path d="M22 26 L26 30" stroke="#00d9ff" stroke-width="1.5" stroke-linecap="round"/>
</svg>
